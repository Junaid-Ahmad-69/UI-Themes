<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" >
        <div class="container1">
         <input type="button" value="9" onclick= "display('9')" >
         <input type="button" value="8"  onclick= "display('8')">
         <input type="button" value="7" onclick= "display('7')" >
         <input type="button" value="/"  onclick= "display('/')">
        
        </div>
        <div class="container2">
            <input type="button" value="6"  onclick= "display('6')">
            <input type="button" value="5" onclick= "display('5')" >
            <input type="button" value="4"  onclick= "display('4')" >
            <input type="button" value="-" onclick= "display('-')">
        
        </div>
        <div class="container3">
            <input type="button" value="3"  onclick= "display('3')">
            <input type="button" value="2" onclick= "display('2')" >
            <input type="button" value="1" onclick= "display('1')" >
            <input type="button" value=" *" onclick= "display('*')">
        </div>
        <div class="reg">
            <input type="button" value ="0" onclick="display('0')">
            <input type="button" value="+" onclick= "display('+')">
            <input type="button" id="clear" value="C"  onclick="clr()">
            <input type="button" value="="  id="equal" onclick="equal()">
        </div>
    </div>
        <div class="result">
            <input type="text" id="resultshow">
        </div>
        
<script>
    function display(val){
        document.getElementById('resultshow').value+=val;
    }
    function equal(){
        let a=document.getElementById('resultshow').value;
        let b=eval(a);
        let show=document.getElementById('resultshow').value=b;
        document.write(show);
    }
    function clr(){
        document.getElementById('resultshow').value="";
    }
</script>
</body>
</html>
