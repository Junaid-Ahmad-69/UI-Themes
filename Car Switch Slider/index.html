<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Switch Buy & Selling</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Slick-Slider Cdn -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Comfortaa Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main-slider">
            <div class="main-main">
                <div class="main-slid">
                    <div class="main-top">
                        <div class="main-text">
                            <h1>Buy a Certified car you can trust !</h1>
                            <h2>Thousand of pre-inspected cars. We guide you at evey step, for free!</h2>
                            <div class="btn">
                                <button>
                                    Browser Used Cars
                                </button>
                            </div>
                        </div>  
                    </div> 
                </div>
            </div>
            <div class="main-main">
                <div class="main-slid">
                    <div class="main-top">
                        <div class="main-text">
                            <h1>Delivered to you with peace of mind</h1>
                            <h2>Online booking | Secure payment | Home delivery</h2>
                            <div class="btn">
                                <button style="color: black; background: transparent; border: 2px solid white;">
                                    Browser Used Cars
                                </button>
                            </div>
                        </div>  
                    </div> 
                </div>
            </div>
            <div class="main-main">
                <div class="main-slid">
                    <div class="main-top">
                        <div class="main-text">
                            <h1>Sell your car for the right price, hassle free</h1>
                            <h2>You set the price  | We find you buyers | Doorstep service</h2>
                            <div class="btn">
                                <button style="background-color: #ffa834;">
                                    Sell Your car today
                                </button>
                            </div>
                        </div>  
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div class="feature">
        <div class="feature-main">
            <div class="feature-slider">
                <div class="feature-hold">
                    <img src="/images/slider1.jpg" alt=""> 
                    <img src="/images/slider2.jpg" alt=""> 
                    <img src="/images/slider3.jpg" alt=""> 
                </div>
            </div>
            <div class="left-arrow">
                <i class="fal fa-arrow-left"></i>
            </div>
            <div class="right-arrow">
                <i class="fal fa-arrow-right"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
	<!-- Slick Slider Cdn -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    
	<!-- Script File  -->
    <script src="/js/script.js"></script>
</body>
</html>
